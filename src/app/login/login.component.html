<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #f="ngForm" (ngSubmit)="f.form.valid && loginadmin2()" >
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" [(ngModel)]="login.userName" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" [(ngModel)]="login.password" autocomplete="demo" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"  class="btn btn-primary px-4" style="background-color: aqua">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button"  class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white" style="width:44%;background-color: aqua">
              <div class="card-body text-center">
                <div>
                  <h2>WELCOME</h2>
                  <p>Admin Login</p>
                  <div class="image">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
